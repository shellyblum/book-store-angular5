<h2>Top Books</h2>
<div class="container">
  <ul class="books">
    <div class="row">
    <li *ngFor="let book of books">
      <div class="col-md-3">
        <div class="card">
          <div class="content" routerLink="/detail/{{book.id}}">
            <img class="card-img-top" src='{{book.src}}' alt="Card image">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle">{{book.author}}</h6>
            <h6 class="card-subtitle">{{ book.date | date:'longDate'}}</h6>
          </div>
        </div>
      </div>
    </li>
    </div>
  </ul>
</div>
