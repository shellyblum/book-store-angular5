<div class="container">
  <!-- <div>
    <button type="button" class="btn btn-primary" (click)="add()">
      Add a new book
    </button>
  </div> -->
  <ul class="books">
    <div class="row">
    <li *ngFor="let book of books" >
      <div class="col-md-4">
        <a routerLink="/detail/{{book.id}}">
          <div class="content">
            <img class="card-img-top" src='{{book.src}}' alt="Card image">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.date }}</h6>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"><fa name="pencil"></fa></button>
            <button (click)="delete(book)" type="button" class="btn btn-danger" title="delete book"><fa name="trash-o"></fa></button>
          </div>
        </a>
      </div>
    </li>
    </div>
  </ul>
</div>
