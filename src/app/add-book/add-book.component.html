<form>
  <h3>Add a new Book</h3>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input #bookAuthor type="name" class="form-control" id="inputEmail3" placeholder="Author" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input #publishDate type="date" class="form-control" id="inputPassword3" placeholder="Publish Date" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input #bookTitle type="title" class="form-control" id="inputPassword3" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input #bookImage type="title" class="form-control" id="inputPassword3" placeholder="Image" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="add(bookAuthor.value, publishDate.value, bookTitle.value, bookImage.value); bookAuthor.value=''; publishDate.value=''; bookTitle.value=''; bookImage.value=''" class="btn btn-success">
          <fa name="plus"></fa>
        </button>
        <button routerLink="/books" type="button" class="btn btn-primary">
          <fa name="undo"></fa>
        </button>
      </div>
    </div>
  </form>
