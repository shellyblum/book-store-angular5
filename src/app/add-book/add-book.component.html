<div>
    <label>Book title:
      <input #bookTitle />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(bookTitle.value); bookTitle.value=''">
      add
    </button>
    <button routerLink="/books" type="button" class="btn btn-primary"><fa name="undo"></fa></button>
</div>
