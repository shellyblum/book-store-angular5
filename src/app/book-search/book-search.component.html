<div class="container">
  <div class="form-group">
    <label for="usr">Search for a book by it's title:</label>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" type="text" class="form-control" placeholder="Type in a title">
  </div>
  <div class="list-group">
    <a *ngFor="let book of books$ | async" routerLink="/detail/{{book.id}}" class="list-group-item">
      {{book.title}}
    </a>
  </div>
</div>
